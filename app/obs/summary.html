    <div class="panel-body">
        <div class="row">

            <div class="col-sm-3">
                <img src="media/logo.gif" alt="">

                <h4>NVES Model Summary</h4>
            </div>

            <div class="col-sm-6">
                <h2>{{summary.model.name}}</h2>
                <h4>{{summary.model.segment}}</h4>
                <small>

            </div>
        </div>
    </div>
</div>
